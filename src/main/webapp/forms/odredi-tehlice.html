<form role="form" name="odrediTehLice">
  <h2>Статус на проблем: Одредување техничко лице</h2>
    <script cam-script type="text/form-script">
    inject(['$scope', 'camAPI', function($scope, camAPI) {
    
        var groupName = 'tehnickilica';
        var User = camAPI.resource('user');
    
        User.list({memberOfGroup: groupName}, function(err, data) {
            if (!err) {
                $scope.users = data;
            }
        });
    }]);
    </script>
          <div class="form-group">
        <label for="bl">Пријава за проблем:</label><br>
        <a name="bl" cam-file-download="baranje"></a>
      </div>
          <div class="control-group">
        <label class="control-label">Техничко лице:</label>
        <div class="controls">
          <select required
        cam-variable-name="tehnickolice"
        cam-variable-type="String"
        ng-model="selectedUser"
        ng-options="user.id as (user.firstName + ' ' + user.lastName) for user in users track by user.id">
    </select>
          <p>Кое техничко лице да го решава проблемот?</p>
        </div>
      </div>
    </form>
